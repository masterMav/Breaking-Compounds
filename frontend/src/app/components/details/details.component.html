<div class="mt-3">
  <h2 class="text-center mb-5">Compound Details</h2>

  <div class="card mb-3 customCard p-3 pb-0">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ compound.strImageSource }}"
          class="img-fluid rounded-start"
        />
      </div>

      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ compound.CompoundName }}</h5>

          <p class="card-text">
            {{ compound.CompoundDescription }}
          </p>

          <p class="card-text">
            <small class="text-muted">{{ compound.strImageAttribution }}</small>
          </p>

          <p class="card-text text-end">
            <small class="text-muted">
              Last edited: {{ getFormattedTimeAgo() }}
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
