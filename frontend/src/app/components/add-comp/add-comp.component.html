<div>
  <h2 class="text-center mt-5 pt-3 pb-5 mb-2">Add a New Compound.</h2>
  <form (ngSubmit)="onSubmit()" class="create p-3">
    <input
      class="form-control"
      type="text"
      name="CompoundName"
      [(ngModel)]="CompoundName"
      id="CompoundName"
      placeholder="Add Compound Name"
      required
    />

    <textarea
      class="form-control"
      type="text"
      name="CompoundDescription"
      [(ngModel)]="CompoundDescription"
      id="CompoundDescription"
      placeholder="Add Description"
      required
    ></textarea>

    <input
      class="form-control"
      type="text"
      name="strImageSource"
      [(ngModel)]="strImageSource"
      id="strImageSource"
      placeholder="Add Image Link"
      required
    />

    <input
      class="form-control"
      type="text"
      name="strImageAttribution"
      [(ngModel)]="strImageAttribution"
      id="strImageAttribution"
      placeholder="Add Image Attribution"
    />

    <button
      type="submit"
      class="mt-3 btn btn-success col-3"
      value="Save Compound"
    >
      Submit
    </button>
  </form>
</div>
