<div>
  <h2 class="text-center mt-5 pt-3 pb-4">
    Update {{ compound.CompoundName }}.
  </h2>
  <form (ngSubmit)="onSubmit()" class="create p-3">
    <input
      class="form-control"
      type="text"
      name="newName"
      [(ngModel)]="newName"
      id="newName"
      placeholder="Add Compound Name*"
      required
    />

    <textarea
      class="form-control"
      type="text"
      name="newDescription"
      [(ngModel)]="newDescription"
      id="newDescription"
      placeholder="Add Description*"
      rows="7"
      required
    ></textarea>

    <input
      class="form-control"
      type="text"
      name="newImgSrc"
      [(ngModel)]="newImgSrc"
      id="newImgSrc"
      placeholder="Add Image Link*"
      required
    />

    <input
      class="form-control"
      type="text"
      name="newImgAttr"
      [(ngModel)]="newImgAttr"
      id="newImgAttr"
      placeholder="Add Image Attribution"
    />

    <button
      type="submit"
      class="mt-3 btn btn-secondary col-3"
      value="Save Compound"
    >
      Submit
    </button>
  </form>
</div>
